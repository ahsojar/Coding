<html>
  <head>

    <title>newblog</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
     <link href="https://fonts.googleapis.com/css?family=Open+Sans|Shadows+Into+Light&display=swap" rel="stylesheet">

  <body>
 
    <div class="displayblog">
      <div class ="inputlabel">Type blog entry here</div>
      <textarea id="description" rows="4" cols="50">
        
</textarea>
      
      <div class ="inputlabel">Click photo</div>
      <img id="img1" class ="imageoption" src="https://images-na.ssl-images-amazon.com/images/I/61rJSI8QIJL._AC_SL1500_.jpg" height="80">
      <img id="img2"  class ="imageoption" src="https://armoryoftherevolution.files.wordpress.com/2016/12/ar-revolution.jpg" height="80">

      <img id="img4" class ="imageoption" src="https://i0.wp.com/www.preda.org/wp-content/uploads/2016/02/1454221348_2.jpg?fit=600%2C583&ssl=1" height="80">
      <button class="submitButton">Submit!</button>
    </div>
    <div class="displayPage">
      <img src="" class="posterImage">
      <button>Share</button>
      <button onclick="printFunction()">Print</button>
      
    <p class="description"></p>
    </div>
